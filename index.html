<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Voice Call</title>
    <style>
        :root {
            --color-accent: #6366f1;
            --color-background: #0f172a;
            --color-surface: #1e293b;
            --color-surface-light: #334155;
            --color-text: #e2e8f0;
            --color-success: #22c55e;
            --color-error: #ef4444;
            --boxSize: 8px;
            --gutter: 4px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--color-surface);
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        .phone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-surface-light);
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .contact-details h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .contact-details p {
            margin: 4px 0 0;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .call-duration {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .wave-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 128px;
            margin: 2rem 0;
            background: rgba(31, 27, 55, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 0 1rem;
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            height: 64px;
            width: 100%;
        }

        .box {
            flex: 1;
            margin: 0 2px;
            height: 100%;
            background: linear-gradient(to top, var(--color-accent), transparent);
            border-radius: 4px;
            transform-origin: bottom center;
            transition: transform 0.1s ease-out;
            filter: drop-shadow(0 0 10px var(--color-accent));
        }

        .call-status {
            text-align: center;
            margin: 1rem 0;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .phone-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .phone-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: var(--color-surface-light);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .phone-button:hover {
            transform: scale(1.05);
        }

        .phone-button svg {
            width: 24px;
            height: 24px;
        }

        .end-call {
            background-color: var(--color-error);
        }

        .start-call {
            background-color: var(--color-success);
        }

        .toggle-mute {
            position: relative;
        }

        .toggle-mute.muted::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 32px;
            background-color: var(--color-error);
            transform: rotate(45deg);
        }

        .settings-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--color-surface);
            padding: 1.5rem;
            border-top: 1px solid var(--color-surface-light);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .settings-panel.open {
            transform: translateY(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .settings-header h3 {
            margin: 0;
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--color-text);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        input,
        select {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--color-background);
            color: var(--color-text);
            font-size: 1rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toast.error {
            background-color: var(--color-error);
            color: white;
        }

        .toast.warning {
            background-color: #ffd700;
            color: black;
        }

        .pulse-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--color-success);
            opacity: 0.8;
            transform: scale(var(--audio-level, 1));
            transition: transform 0.1s ease;
            margin-left: 8px;
        }

        .status-with-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .connecting-dots {
            display: inline-flex;
            align-items: center;
        }

        .connecting-dots span {
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background-color: var(--color-text);
            border-radius: 50%;
            opacity: 0.6;
            animation: connectingDots 1.4s infinite ease-in-out;
        }

        .connecting-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .connecting-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes connectingDots {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .version-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                height: 100vh;
                max-width: none;
                border-radius: 0;
                padding: 1rem;
                display: flex;
                flex-direction: column;
            }
            
            .wave-container {
                flex-grow: 1;
            }
        }
    </style>
</head>

<body>
    <div id="error-toast" class="toast"></div>
    
    <div class="container">
        <div class="phone-header">
            <div class="contact-info">
                <div class="avatar">G</div>
                <div class="contact-details">
                    <h3 id="voice-display">Gemini</h3>
                    <p>AI Assistant</p>
                </div>
            </div>
            <div class="call-duration" id="call-duration">00:00</div>
        </div>

        <div class="wave-container">
            <div class="box-container">
                <!-- Boxes will be dynamically added here -->
            </div>
        </div>

        <div class="call-status" id="call-status"></div>

        <div class="phone-actions">
            <button id="settings-button" class="phone-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
            <button id="toggle-mute" class="phone-button toggle-mute">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button id="call-button" class="phone-button start-call">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
            </button>
        </div>

        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-settings" id="close-settings">&times;</button>
            </div>
            <div class="input-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Enter your API key">
            </div>
            <div class="input-group">
                <label for="voice">Voice</label>
                <select id="voice">
                    <option value="Puck">Puck</option>
                    <option value="Charon">Charon</option>
                    <option value="Kore">Kore</option>
                    <option value="Fenrir">Fenrir</option>
                    <option value="Aoede">Aoede</option>
                </select>
            </div>
        </div>
    </div>

    <p class="version-info">v1.0.0</p>
    <audio id="audio-output"></audio>

    <script>
        let peerConnection;
        let audioContext;
        let dataChannel;
        let isRecording = false;
        let webrtc_id;
        let isMuted = false;
        let analyser_input, dataArray_input;
        let analyser, dataArray;
        let source_input = null;
        let source_output = null;
        let callDurationInterval;
        let callStartTime;

        const callButton = document.getElementById('call-button');
        const toggleMuteButton = document.getElementById('toggle-mute');
        const settingsButton = document.getElementById('settings-button');
        const closeSettingsButton = document.getElementById('close-settings');
        const settingsPanel = document.getElementById('settings-panel');
        const apiKeyInput = document.getElementById('api-key');
        const voiceSelect = document.getElementById('voice');
        const audioOutput = document.getElementById('audio-output');
        const boxContainer = document.querySelector('.box-container');
        const callStatus = document.getElementById('call-status');
        const callDuration = document.getElementById('call-duration');
        const voiceDisplay = document.getElementById('voice-display');

        // Create boxes for visualization
        const numBars = 32;
        for (let i = 0; i < numBars; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            boxContainer.appendChild(box);
        }

        // Settings panel toggle
        settingsButton.addEventListener('click', () => {
            settingsPanel.classList.toggle('open');
        });

        closeSettingsButton.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
        });

        // Voice select change
        voiceSelect.addEventListener('change', () => {
            voiceDisplay.textContent = voiceSelect.value;
        });

        function updateCallStatus(status) {
            callStatus.innerHTML = status;
        }

        function startCallTimer() {
            callStartTime = Date.now();
            callDurationInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
                const seconds = (elapsedSeconds % 60).toString().padStart(2, '0');
                callDuration.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopCallTimer() {
            clearInterval(callDurationInterval);
            callDuration.textContent = '00:00';
        }

        function showError(message) {
            const toast = document.getElementById('error-toast');
            toast.textContent = message;
            toast.className = 'toast error';
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }

        function toggleMute() {
            if (!peerConnection || peerConnection.connectionState !== 'connected') return;

            isMuted = !isMuted;
            toggleMuteButton.classList.toggle('muted', isMuted);

            peerConnection.getSenders().forEach(sender => {
                if (sender.track && sender.track.kind === 'audio') {
                    sender.track.enabled = !isMuted;
                }
            });
        }

        function updateCallButtonState(state) {
            const callButton = document.getElementById('call-button');
            
            callButton.className = 'phone-button';
            callButton.innerHTML = '';
            
            if (state === 'idle') {
                callButton.classList.add('start-call');
                callButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>`;
            } else if (state === 'connecting') {
                callButton.classList.add('start-call');
                callButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>`;
            } else if (state === 'connected') {
                callButton.classList.add('end-call');
                callButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path>
                        <line x1="23" y1="1" x2="1" y2="23"></line>
                    </svg>`;
            }
        }

        async function setupWebRTC() {
            const config = __RTC_CONFIGURATION__;
            peerConnection = new RTCPeerConnection(config);
            webrtc_id = Math.random().toString(36).substring(7);

            updateCallStatus(`
                <div class="status-with-indicator">
                    Connecting
                    <div class="connecting-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `);
            updateCallButtonState('connecting');

            const timeoutId = setTimeout(() => {
                const toast = document.getElementById('error-toast');
                toast.textContent = "Connection is taking longer than usual. Are you on a VPN?";
                toast.className = 'toast warning';
                toast.style.display = 'block';

                setTimeout(() => {
                    toast.style.display = 'none';
                }, 5000);
            }, 5000);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                if (!audioContext || audioContext.state === 'closed') {
                    audioContext = new AudioContext();
                }
                if (source_input) {
                    try { source_input.disconnect(); } catch (e) { console.warn("Error disconnecting previous input source:", e); }
                    source_input = null;
                }
                source_input = audioContext.createMediaStreamSource(stream);
                analyser_input = audioContext.createAnalyser();
                source_input.connect(analyser_input);
                analyser_input.fftSize = 64;
                dataArray_input = new Uint8Array(analyser_input.frequencyBinCount);
                updateAudioLevel();

                peerConnection.addEventListener('connectionstatechange', () => {
                    console.log('connectionstatechange', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'connected') {
                        clearTimeout(timeoutId);
                        const toast = document.getElementById('error-toast');
                        toast.style.display = 'none';
                        if (analyser_input) updateAudioLevel();
                        if (analyser) updateVisualization();
                        
                        updateCallStatus(`
                            <div class="status-with-indicator">
                                Connected
                                <div class="pulse-circle"></div>
                            </div>
                        `);
                        updateCallButtonState('connected');
                        startCallTimer();
                    } else if (['disconnected', 'failed', 'closed'].includes(peerConnection.connectionState)) {
                        updateCallStatus('Call ended');
                        updateCallButtonState('idle');
                        stopCallTimer();
                    }
                });

                peerConnection.onicecandidate = ({ candidate }) => {
                    if (candidate) {
                        console.debug("Sending ICE candidate", candidate);
                        fetch('/webrtc/offer', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                candidate: candidate.toJSON(),
                                webrtc_id: webrtc_id,
                                type: "ice-candidate",
                            })
                        })
                    }
                };

                peerConnection.addEventListener('track', (evt) => {
                    if (evt.track.kind === 'audio' && audioOutput) {
                        if (audioOutput.srcObject !== evt.streams[0]) {
                            audioOutput.srcObject = evt.streams[0];
                            audioOutput.play().catch(e => console.error("Audio play failed:", e));

                            if (!audioContext || audioContext.state === 'closed') {
                                console.warn("AudioContext not ready for output track analysis.");
                                return;
                            }
                            if (source_output) {
                                try { source_output.disconnect(); } catch (e) { console.warn("Error disconnecting previous output source:", e); }
                                source_output = null;
                            }
                            source_output = audioContext.createMediaStreamSource(evt.streams[0]);
                            analyser = audioContext.createAnalyser();
                            source_output.connect(analyser);
                            analyser.fftSize = 2048;
                            dataArray = new Uint8Array(analyser.frequencyBinCount);
                            updateVisualization();
                        }
                    }
                });

                dataChannel = peerConnection.createDataChannel('text');
                dataChannel.onmessage = (event) => {
                    const eventJson = JSON.parse(event.data);
                    if (eventJson.type === "error") {
                        showError(eventJson.message);
                    } else if (eventJson.type === "send_input") {
                        fetch('/input_hook', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                webrtc_id: webrtc_id,
                                api_key: apiKeyInput.value,
                                voice_name: voiceSelect.value
                            })
                        });
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                const response = await fetch('/webrtc/offer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sdp: peerConnection.localDescription.sdp,
                        type: peerConnection.localDescription.type,
                        webrtc_id: webrtc_id,
                    })
                });

                const serverResponse = await response.json();

                if (serverResponse.status === 'failed') {
                    showError(serverResponse.meta.error === 'concurrency_limit_reached'
                        ? `Too many connections. Maximum limit is ${serverResponse.meta.limit}`
                        : serverResponse.meta.error);
                    stopWebRTC();
                    return;
                }

                await peerConnection.setRemoteDescription(serverResponse);
                
                // Update voice display
                voiceDisplay.textContent = voiceSelect.value;
                
            } catch (err) {
                clearTimeout(timeoutId);
                console.error('Error setting up WebRTC:', err);
                showError('Failed to establish connection. Please try again.');
                stopWebRTC();
            }
        }

        function updateVisualization() {
            if (!analyser || !peerConnection || !['connected', 'connecting'].includes(peerConnection.connectionState)) {
                const bars = document.querySelectorAll('.box');
                bars.forEach(bar => bar.style.transform = 'scaleY(0.1)');
                return;
            }

            analyser.getByteFrequencyData(dataArray);
            const bars = document.querySelectorAll('.box');

            bars.forEach((bar, i) => {
                const v = dataArray[i] / 255;
                const intensity = Math.max(0.1, v * v * 2);
                bar.style.transform = `scaleY(${intensity})`;
            });

            requestAnimationFrame(updateVisualization);
        }

        function updateAudioLevel() {
            if (!analyser_input || !peerConnection || !['connected', 'connecting'].includes(peerConnection.connectionState)) {
                const pulseCircle = document.querySelector('.pulse-circle');
                if (pulseCircle) {
                    pulseCircle.style.setProperty('--audio-level', 1);
                }
                return;
            }
            analyser_input.getByteFrequencyData(dataArray_input);
            const average = Array.from(dataArray_input).reduce((a, b) => a + b, 0) / dataArray_input.length;
            const audioLevel = average / 255;

            const pulseCircle = document.querySelector('.pulse-circle');
            if (pulseCircle) {
                pulseCircle.style.setProperty('--audio-level', 1 + audioLevel * 1.5);
            }

            requestAnimationFrame(updateAudioLevel);
        }

        function stopWebRTC() {
            console.log("Running stopWebRTC");
            if (peerConnection) {
                peerConnection.getSenders().forEach(sender => {
                    if (sender.track) {
                        sender.track.stop();
                    }
                });
                peerConnection.ontrack = null;
                peerConnection.onicegatheringstatechange = null;
                peerConnection.onconnectionstatechange = null;

                if (dataChannel) {
                    dataChannel.onmessage = null;
                    try { dataChannel.close(); } catch (e) { console.warn("Error closing data channel:", e); }
                    dataChannel = null;
                }
                try { peerConnection.close(); } catch (e) { console.warn("Error closing peer connection:", e); }
                peerConnection = null;
            }

            if (audioOutput) {
                audioOutput.pause();
                audioOutput.srcObject = null;
            }

            if (source_input) {
                try { source_input.disconnect(); } catch (e) { console.warn("Error disconnecting input source:", e); }
                source_input = null;
            }
            if (source_output) {
                try { source_output.disconnect(); } catch (e) { console.warn("Error disconnecting output source:", e); }
                source_output = null;
            }

            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close().then(() => {
                    console.log("AudioContext closed successfully.");
                    audioContext = null;
                }).catch(e => {
                    console.error("Error closing AudioContext:", e);
                    audioContext = null;
                });
            } else {
                audioContext = null;
            }

            analyser_input = null;
            dataArray_input = null;
            analyser = null;
            dataArray = null;

            isMuted = false;
            isRecording = false;
            toggleMuteButton.classList.remove('muted');
            updateCallStatus('Call ended');
            updateCallButtonState('idle');
            stopCallTimer();

            const bars = document.querySelectorAll('.box');
            bars.forEach(bar => bar.style.transform = 'scaleY(0.1)');
            const pulseCircle = document.querySelector('.pulse-circle');
            if (pulseCircle) {
                pulseCircle.style.setProperty('--audio-level', 1);
            }
        }

        // Check if API key is stored in localStorage
        const storedApiKey = localStorage.getItem('gemini_api_key');
        if (storedApiKey) {
            apiKeyInput.value = storedApiKey;
        }

        // Store API key when changed
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('gemini_api_key', apiKeyInput.value);
        });

        // Call button click handler
        callButton.addEventListener('click', () => {
            if (peerConnection && peerConnection.connectionState === 'connected') {
                console.log("End call button clicked");
                stopWebRTC();
            } else if (!peerConnection || ['new', 'closed', 'failed', 'disconnected'].includes(peerConnection.connectionState)) {
                console.log("Start call button clicked");
                if (!apiKeyInput.value) {
                    showError("Please enter your API Key in settings.");
                    settingsPanel.classList.add('open');
                    return;
                }
                setupWebRTC();
                isRecording = true;
                settingsPanel.classList.remove('open');
            }
        });

        // Mute button click handler
        toggleMuteButton.addEventListener('click', toggleMute);

        // Initialize the UI
        updateCallStatus('Ready to call');
        updateCallButtonState('idle');
        voiceDisplay.textContent = voiceSelect.value;

        // Function to check for microphone permission
        async function checkMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                return true;
            } catch (err) {
                return false;
            }
        }

        // Check microphone permission on page load
        window.addEventListener('load', async () => {
            const hasMicPermission = await checkMicrophonePermission();
            if (!hasMicPermission) {
                updateCallStatus('Microphone access required');
                showError("Please allow microphone access to use this app.");
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Spacebar to start/end call
            if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                callButton.click();
            }
            // M key to mute/unmute
            if (e.code === 'KeyM' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                toggleMute();
            }
            // Escape key to close settings
            if (e.code === 'Escape' && settingsPanel.classList.contains('open')) {
                settingsPanel.classList.remove('open');
            }
        });

        // Kick off the visualization animation
        updateVisualization();
    </script>
